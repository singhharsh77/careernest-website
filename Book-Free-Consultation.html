<section class="py-16 bg-white">
  <div class="max-w-3xl mx-auto px-6">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-8">Book a Free Consultation</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST" class="bg-gray-50 p-8 rounded-xl shadow-md space-y-6">

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Full Name</label>
        <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your name">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email Address</label>
        <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="you@example.com">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="service">Interested In</label>
        <select id="service" name="service" required class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">Select a service</option>
          <option>Resume Building</option>
          <option>Interview Preparation</option>
          <option>Career Counseling</option>
          <option>Upskilling Programs</option>
          <option>Job Referrals & Alerts</option>
          <option>LinkedIn Profile Optimization</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="message">Your Message</label>
        <textarea id="message" name="message" rows="4" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tell us more about what you need..."></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-700 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-800 transition">
        Submit Request
      </button>
    </form>
  </div>
</section>
